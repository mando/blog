---
layout: default
---

{% for post in site.posts %}
<div class="Post">
  <div class="summary">
    <div class="date">{{post.date | date: "%b %d, %Y"}}</div>
    <h1><a href="{{post.url}}">{{post.title}}</a></h1>
    <div class="body">
      {{post.summary}}
      <div class="more"><a href="{{post.url}}">
        {% if post.more %}
          {{post.more}}...
        {% else %}
          read more...
        {% endif %}
      </a></div>
    </div>
  </div>
</div>

{% endfor %}
